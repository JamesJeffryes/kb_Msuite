#
# define display information
#
name: Assess Genome Quality with CheckM - v1.0.7

tooltip: |
    Runs the CheckM lineage workflow to assess the genome quality of isolates, single cells or genome bins from metagenome assemblies

screenshots:
    - checkM_input_cell.png
    - checkM_output_report.png

icon: checkm-green.png

#
# define a set of similar methods that might be useful to the user
#
suggestions:
    apps:
        related:
            []
        next:
            []
    methods:
        related:
            []
        next:
            ["MetagenomeUtils.edit_bins_in_binned_contigs", "MetagenomeUtils.edit_contigs_in_binned_contigs", "MetagenomeUtils.extract_bins_as_assemblies"]

#
# Configure the display and description of parameters
#
parameters :
    input_ref :
        ui-name : |
            Assembly or BinnedContigs
        short-hint : |
            Assess the genome quality based on sequence in an Assembly or in each bin of BinnedContig data.

    save_all_output :
        ui-name : |
            Save full output
        short-hint : |
            If selected, creates a zip file of the entire CheckM output directory, which may be slow

    save_all_plots :
        ui-name : |
            Save all plots
        short-hint : |
            If selected, creates a zip file of all the generated plots

description : |
    <p>This app runs the CheckM lineage workflow (lineage_wf) on the provided data and produces a report.</p>
